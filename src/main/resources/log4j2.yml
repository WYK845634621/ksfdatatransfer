Configuration:
  status: INFO

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.birdsh=trace
      #生产：-Dlog.level.console=warn -Dlog.level.birdsh=info
      - name: log.level.console
        value: info
      - name: log.level.kingstar
        value: info
      - name: log.path
        value: /home/kingstar/program/runtime/logs/ksfdatatransfer
      - name: project.name
        value: ksfdatatransfer

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:[%4p] %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/${project.name}-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:[%4p] %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128MB"
          TimeBasedTriggeringPolicy:
            interval: 1     # 每天归档一次 （单位由filePattern控制）
            modulate: true   # 以凌晨0点为界限归档
        DefaultRolloverStrategy:
          max: 14   # 保留14个归档周期的数据  大概是一周
  Loggers:
    Root:
      level: ${sys:log.level.kingstar}
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 为com.birdsh包配置特殊的Log级别，方便调试
      - name: com.kingstar
        additivity: false
        level: ${sys:log.level.kingstar}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
      - name: com.ibatis
        additivity: false
        level: ${sys:log.level.kingstar}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE